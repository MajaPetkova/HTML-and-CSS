<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="form">
      <div class="form-wrapper">
        <div class="black-side">
          <img src="./image/cover.jpg" alt="" class="bg" />
          <div class="content">
            <p class="logo">SoftUni</p>
            <div class="titles">
              <h1 class="title">Welcome to SoftUni.</h1>
              <p class="sub-title">Are you ready to become a dev?</p>
            </div>
            <div class="icons">
              <i class="fa-solid fa-earth-americas"></i>
              <i class="fa-brands fa-github"></i>
              <i class="fa-brands fa-twitter"></i>
            </div>
          </div>
        </div>
        <div class="white-side">
          <form action="#">
            <div class="items">
              <label for="username">USERNAME</label>
              <input type="text" id="username" placeholder="antoniyaat"/>
            </div>
            <div class="items">
              <label for="email">EMAIL</label>
              <input type="text" id="email"  placeholder="a.atanasova@softuni.bg"/>
            </div>
            <div class="items">
              <label for="password">PASSWORD</label>
              <input type="text" id="password" placeholder="********"/>
            </div>
            <div class="items">
              <label for="username">REPEAT PASSWORD</label>
              <input type="text" id="repeat passworrd" placeholder="********" />
            </div>
            <div class="button">
            <button class="btn">REGISTER</button>
            <a href="">I am already a ninja</a>
        </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
